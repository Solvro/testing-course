name: "Install"
description: "Sets up Node, and installs dependencies"

runs:
  using: composite
  steps:
    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version-file: ".node-version"
        cache: npm

    - name: Install dependencies
      shell: bash
      run: cd '1. Unit testing' && npm ci
